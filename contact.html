    <!-- main -->
  <main class="contents">
      <!-- contact-form -->
    <section class="contact-form section">
      <div class="contact-form__inner inner">
        <div class="contact-form__lead">
          Webサイトの制作のご依頼やお見積りなど、<br class="c-sp-only">お気軽にご相談ください。
        </div>
        <div class="contact-form__body">
          <form class="form">
            <div class="form__item">
              <div class="form__title">お問い合わせ種別<span class="form__require">*必須</span></div>
              <span class="form__radio">
                <input type="radio" id="type01" name="type" value="お仕事のご依頼・ご相談" checked>
                <label for="type01">お仕事のご依頼・ご相談</label>
              </span>
              <span class="form__radio">
                <input type="radio" id="type02" name="type" value="お見積りのご依頼">
                <label for="type02">お見積りのご依頼</label>
              </span>
              <span class="form__radio">
                <input type="radio" id="type03" name="type" value="採用について">
                <label for="type03">採用について</label>
              </span>
              <span class="form__radio">
                <input type="radio" id="type04" name="type" value="その他">
                <label for="type04">その他</label>
              </span>
            </div>
            <div class="form__item">
              <label class="form__title" for="name">お名前<span class="form__require">*必須</span></label>
              <input type="text" id="name" name="name" required class="form__input">
            </div>
            <div class="form__item">
              <label class="form__title" for="company">会社名<span class="form__require">*必須</span></label>
              <input type="text" id="company" name="company" required class="form__input">
            </div>
            <div class="form__item">
              <label class="form__title" for="mail">メールアドレス<span class="form__require">*必須</span></label>
              <input type="text" id="mail" name="mail" required class="form__input">
            </div>
            <div class="form__item">
              <label class="form__title" for="tel">電話番号<span class="form__note">（半角数字ハイフンなし）</span></label>
              <input type="tel" id="tel" name="tel" class="form__input">
            </div>
            <div class="form__item">
              <label class="form__title" for="comment">お問い合わせ内容</label>
              <textarea id="comment" name="comment" placeholder="お問い合わせ内容を具体的にご記入くださいませ。" class="form__textarea"></textarea>
            </div>
            <div class="form__item">
              <label class="form__title" for="select">PON DESIGNをどちらでお知りになりましたか？<span class="form__require">*必須</span></label>
              <select id="select" name="select" required class="form__select">
                <option value="">選択してください</option>
                <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                <option value="SNS">SNS</option>
                <option value="ブログ">ブログ</option>
                <option value="友人や知人">友人や知人</option>
                <option value="その他">その他</option>
              </select>
            </div>
            <div class="submit__link">
              <button class="c-btn" type="submit">送信する</button>
            </div>
          </form>
        </div>
      </div>
    </section>
